<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eco Rewards - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        html { scroll-behavior: smooth; }
        body {
          margin: 0;
          font-family: 'Segoe UI', Arial, sans-serif;
          background-color: #f8f9fa; 
          color: #333;
        }

        .header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          background: #168a45;
          padding: 0 32px;
          height: 76px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          position: sticky;
          top: 0;
          z-index: 100;
        }
        .logo-title {
          display: flex;
          align-items: center;
          gap: 14px;
        }
        @keyframes logoPulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.08); }
          100% { transform: scale(1); }
        }
        .logo-title img {
          height: 44px;
          width: 44px;
          object-fit: contain;
          animation: logoPulse 4s infinite ease-in-out;
        }
        .logo-title .title {
          font-size: 1.6em;
          color: #fff;
          font-weight: 600;
          letter-spacing: 1px;
        }
        .nav-btns {
          display: flex;
          align-items: center;
          gap: 10px;
        }
        .nav-btn {
          background: none;
          border: none;
          padding: 9px 22px;
          font-size: 1em;
          font-weight: 500;
          cursor: pointer;
          color: #fff;
          transition: background 0.2s, color 0.2s;
          border-radius: 20px;
          text-decoration: none;
        }
        .nav-btn:hover {
          background: rgba(255, 255, 255, 0.15);
        }
        
        .auth-wrapper { display: flex; gap: 10px; }
        .auth-button {
          border-radius: 20px;
          padding: 9px 22px;
          font-size: 1em;
          font-weight: 600;
          cursor: pointer;
          transition: background 0.2s, color 0.2s, border-color 0.2s;
          border: 2px solid;
          text-decoration: none;
        }
        .login-btn { background: transparent; color: #fff; border-color: #fff; }
        .login-btn:hover { background: #fff; color: #168a45; border-color: #fff; }
        .logout-btn { background: #fff; color: #168a45; border-color: #fff; }
        .dashboard-btn { background: #fff; color: #168a45; border-color: #fff; }

        .dashboard-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);
            transition: transform 0.3s ease;
            height: 100%;
        }
        .dashboard-card:hover { transform: translateY(-5px); }
        
        .border-left-balance { border-left: 5px solid #198754 !important; } 
        .border-left-earnings { border-left: 5px solid #6c757d !important; } 
        .border-left-ewaste { border-left: 5px solid #dc3545 !important; } 
        .border-left-bio { border-left: 5px solid #ffc107 !important; } 
        .border-left-nonbio { border-left: 5px solid #0dcaf0 !important; } 

        .stat-value { font-size: 2rem; font-weight: 700; margin: 10px 0; color: #2c3e50; }
        .stat-label { text-transform: uppercase; font-size: 0.85rem; color: #6c757d; letter-spacing: 0.5px; }

        .table-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);
        }

                .tag { 
            padding: 6px 14px; 
            border-radius: 20px; 
            font-size: 0.75rem; 
            font-weight: 700; 
            text-transform: uppercase;
            display: inline-block;
        }
        .tag-e-waste { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .tag-biodegradable { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .tag-non-biodegradable { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .tag-purchase { background-color: #cfe2ff; color: #084298; border: 1px solid #b6d4fe; }
        .tag-withdrawal { background-color: #e2e3e5; color: #383d41; border: 1px solid #d6d8db; }

        .footer {
          background-color: #168a45;
          color: #eaffea;
          text-align: center;
          padding: 30px 20px;
          margin-top: auto; 
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <header class="header">
        <div class="logo-title">
            <img src="Logo.jpg" alt="Eco Rewards Logo">
            <span class="title">Eco Rewards</span>
        </div>
        <nav class="nav-btns">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="Services.html" class="nav-btn">Services</a>
            <a href="Shop.html" class="nav-btn">Shop</a>
            <a href="Bin_locations.html" class="nav-btn">Bin Locations</a>
            <a href="index.html#contact-section" class="nav-btn">Contact Us</a>
        </nav>
        
        <div class="auth-wrapper">
            <a href="dashboard.HTML" class="auth-button dashboard-btn" id="dashboard-button" style="display: none;">Dashboard</a>
            <button class="auth-button login-btn" id="auth-button" onclick="window.location.href='login.html'">Login</button>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-5">
                <h1 class="fw-bold m-0" style="color: #168a45;">USER DASHBOARD</h1>
                <button class="btn btn-success btn-sm rounded-pill px-4 shadow-sm" onclick="handleWithdraw()">
                    <i class="bi bi-wallet2 me-2"></i> Withdraw Funds
                </button>
            </div>

            <div class="row g-4 mb-5">
                <div class="col-md-6"><div class="card p-3 dashboard-card border-left-balance"><div class="card-body"><h3 class="stat-label text-success fw-bold">Current Balance</h3><div class="stat-value text-success" id="currentBalance">0.00</div></div></div></div>
                <div class="col-md-6"><div class="card p-3 dashboard-card border-left-earnings"><div class="card-body"><h3 class="stat-label">Total Paid (Lifetime)</h3><div class="stat-value text-secondary" id="totalPaid">0.00</div></div></div></div>
            </div>

            <div class="row g-4 mb-5">
                <div class="col-md-4"><div class="card p-3 dashboard-card border-left-ewaste"><div class="card-body"><h3 class="stat-label">E-Waste</h3><div class="stat-value" id="ewasteWeight">0.0 kg</div></div></div></div>
                <div class="col-md-4"><div class="card p-3 dashboard-card border-left-bio"><div class="card-body"><h3 class="stat-label">Biodegradable</h3><div class="stat-value" id="bioWeight">0.0 kg</div></div></div></div>
                <div class="col-md-4"><div class="card p-3 dashboard-card border-left-nonbio"><div class="card-body"><h3 class="stat-label">Non-Biodegradable</h3><div class="stat-value" id="nonBioWeight">0.0 kg</div></div></div></div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="table-container">
                        <h3 class="fw-bold mb-4">Recent Activity</h3>
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Date & Time</th>
                                        <th>Type</th>
                                        <th>Weight</th>
                                        <th>Details</th>
                                        <th>Amount</th>
                                    </tr>
                                </thead>
                                <tbody id="activityLog"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Eco Rewards. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                document.getElementById('dashboard-button').style.display = 'inline-block';
                document.getElementById('auth-button').textContent = 'Logout';
            }
            updateDashboard();
        });

        let transactionHistory = [
            { date: '2025-10-24T10:30:00', type: 'E-Waste', weight: 2.5, details: 'Koramangala Station', amount: 12.50 },
            { date: '2025-10-23T14:15:00', type: 'Biodegradable', weight: 5.0, details: 'Indiranagar Hub', amount: 2.00 },
            { date: '2025-10-22T09:00:00', type: 'Non-Biodegradable', weight: 3.2, details: 'Whitefield Center', amount: 4.80 }
        ];

        let totalLifetimePaid = 0.00; 
        let currentBalance = 25.30; 

        function updateDashboard() {
            let ewaste = 0, bio = 0, nonBio = 0;
            transactionHistory.forEach(item => {
                if(item.type === 'E-Waste') ewaste += item.weight;
                else if (item.type === 'Biodegradable') bio += item.weight;
                else if (item.type === 'Non-Biodegradable') nonBio += item.weight;
            });

            const ecoOrders = JSON.parse(localStorage.getItem('ecoOrders') || '[]');
            const purchases = ecoOrders.map(order => ({
                date: order.fullDate || order.date,
                type: 'Purchase',
                weight: 0,
                details: `Order: ${order.id}`,
                amount: parseFloat(order.total) || 0
            }));

            const combined = [...purchases, ...transactionHistory].sort((a, b) => new Date(b.date) - new Date(a.date));

            document.getElementById('currentBalance').innerText = currentBalance.toFixed(2);
            document.getElementById('totalPaid').innerText = totalLifetimePaid.toFixed(2);
            document.getElementById('ewasteWeight').innerText = ewaste.toFixed(1) + " kg";
            document.getElementById('bioWeight').innerText = bio.toFixed(1) + " kg";
            document.getElementById('nonBioWeight').innerText = nonBio.toFixed(1) + " kg";

            const logTable = document.getElementById('activityLog');
            logTable.innerHTML = combined.map(item => {
                // Determine CSS class based on type
                const typeSlug = item.type.toLowerCase().replace(/\s+/g, '-');
                const isExpense = item.type === 'Purchase' || item.type === 'Withdrawal';
                
                return `
                    <tr>
                        <td class="small text-muted">${new Date(item.date).toLocaleString()}</td>
                        <td><span class="tag tag-${typeSlug}">${item.type}</span></td>
                        <td>${item.weight > 0 ? item.weight + ' kg' : '-'}</td>
                        <td class="small">${item.details}</td>
                        <td class="fw-bold ${isExpense ? 'text-danger' : 'text-success'}">
                            ${isExpense ? '-' : '+'} ${item.amount.toFixed(2)}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function handleWithdraw() {
            const amount = parseFloat(prompt(`Balance: ${currentBalance.toFixed(2)}. Enter amount:`));
            if (amount > 0 && amount <= currentBalance) {
                currentBalance -= amount;
                totalLifetimePaid += amount;
                transactionHistory.unshift({
                    date: new Date().toISOString(),
                    type: 'Withdrawal',
                    weight: 0,
                    details: 'Bank Transfer',
                    amount: amount
                });
                updateDashboard();
            } else {
                alert("Invalid amount.");
            }
        }
    </script>
</body>
</html>
