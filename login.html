<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Rewards - Login/Signup</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            text-decoration: none;
            list-style: none;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            /* Base Green Gradient */
            background: linear-gradient(90deg, #e2e2e2, #d5f5e3);
            /* Ensure content sits above the background pseudo-element */
            z-index: 1; 
        }

               body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
                        background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
                        opacity: 0.3; 
            z-index: -1;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #168a45;
            padding: 0 32px;
            height: 76px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
            flex-shrink: 0;
            width: 100%;
            position: fixed;
            top: 0;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        @keyframes logoPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .logo-title img {
            height: 44px;
            width: 44px;
            object-fit: contain;
            animation: logoPulse 4s infinite ease-in-out;
        }

        .logo-title .title {
            font-size: 1.6em;
            color: #fff;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .nav-btns {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn {
            background: none;
            border: none;
            padding: 9px 22px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            color: #fff;
            transition: background 0.2s, color 0.2s;
            border-radius: 20px;
            display: inline-block;
        }

        .nav-btn:hover, .nav-btn:focus {
            background: rgba(255, 255, 255, 0.15);
        }

        .auth-wrapper {
            display: flex;
            gap: 10px;
        }

        .auth-button {
            border-radius: 20px;
            padding: 9px 22px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, border-color 0.2s;
            border: 2px solid;
            text-decoration: none;
            display: inline-block;
        }

        .login-btn-header {
            background: transparent;
            color: #fff;
            border-color: #fff;
        }

        .login-btn-header:hover {
            background: #fff;
            color: #168a45;
            border-color: #fff;
        }

        .logout-btn {
            background: #fff;
            color: #168a45;
            border-color: #fff;
        }

        .logout-btn:hover {
            background: #eaffea;
            color: #11642f;
            border-color: #eaffea;
        }

        .dashboard-btn {
            background: #fff;
            color: #168a45;
            border-color: #fff;
        }

        .dashboard-btn:hover {
            background: #eaffea;
            color: #11642f;
            border-color: #eaffea;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px;
            padding-bottom: 20px;
        }

        .container {
            position: relative;
            width: 850px;
            height: 700px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, .2);
            overflow: hidden;
        }

        .form-logo-box {
            width: 70px;
            height: 70px;
            margin: 0 auto 5px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-logo-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .brand-title {
            font-size: 24px;
            color: #168a45;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .container h1 {
            font-size: 32px; 
            margin: 0 0 10px 0;
            color: #333;
        }

        .container p {
            font-size: 14.5px;
            margin: 15px 0;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-box {
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            text-align: center;
            padding: 40px;
            z-index: 1;
            transition: .6s ease-in-out 1.2s, visibility 0s 1s;
        }

        .container.active .form-box {
            right: 50%;
        }

        .form-box.register {
            visibility: hidden;
        }

        .container.active .form-box.register {
            visibility: visible;
        }

        .input-box {
            position: relative;
            width: 100%;
            margin: 10px 0;
        }

        .input-box input {
            width: 100%;
            padding: 13px 50px 13px 20px;
            background: #eee;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .input-box input::placeholder {
            color: #888;
            font-weight: 400;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #168a45;
        }

        .btn {
            width: 100%;
            height: 48px;
            background: #168a45;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #11642f;
        }

        .toggle-box {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .toggle-box::before {
            content: '';
            position: absolute;
            left: -250%;
            width: 300%;
            height: 100%;
            background: #168a45;
            border-radius: 150px;
            z-index: 2;
            transition: 1.8s ease-in-out;
        }

        .container.active .toggle-box::before {
            left: 50%;
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: .6s ease-in-out;
        }

        .toggle-panel h1 {
            color: #fff;
        }

        .toggle-panel.toggle-left {
            left: 0;
            transition-delay: 1.2s;
        }

        .container.active .toggle-panel.toggle-left {
            left: -50%;
            transition-delay: .6s;
        }

        .toggle-panel.toggle-right {
            right: -50%;
            transition-delay: .6s;
        }

        .container.active .toggle-panel.toggle-right {
            right: 0;
            transition-delay: 1.2s;
        }

        .toggle-panel p {
            margin-bottom: 20px;
        }

        .toggle-panel .btn {
            width: 160px;
            height: 46px;
            background: transparent;
            border: 2px solid #fff;
            box-shadow: none;
        }

        @media screen and (max-width: 650px) {
            .container {
                height: calc(100vh - 100px);
                width: 95%;
            }
            .form-box {
                bottom: 0;
                width: 100%;
                height: 70%;
            }
            .container.active .form-box {
                right: 0;
                bottom: 30%;
            }
            .toggle-box::before {
                left: 0;
                top: -270%;
                width: 100%;
                height: 300%;
                border-radius: 20vw;
            }
            .container.active .toggle-box::before {
                left: 0;
                top: 70%;
            }
            .container.active .toggle-panel.toggle-left {
                left: 0;
                top: -30%;
            }
            .toggle-panel {
                width: 100%;
                height: 30%;
            }
            .toggle-panel.toggle-left {
                top: 0;
            }
            .toggle-panel.toggle-right {
                right: 0;
                bottom: -30%;
            }
            .container.active .toggle-panel.toggle-right {
                bottom: 0;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo-title">
            <img src="Logo.jpg" alt="Eco Rewards Logo" onerror="this.style.display='none'">
            <span class="title">Eco Rewards</span>
        </div>
        <nav class="nav-btns">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="Services.html" class="nav-btn">Services</a>
            <a href="Shop.html" class="nav-btn">Shop</a>
            <a href="Bin_locations.html" class="nav-btn">Bin Locations</a>
            <a href="index.html#contact-section" class="nav-btn">Contact Us</a>
        </nav>
        <div class="auth-wrapper">
            <a href="dashboard.HTML" class="auth-button dashboard-btn" id="dashboard-button" style="display: none;">Dashboard</a>
            <button class="auth-button login-btn-header" id="auth-button">Login</button>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <div class="form-box login">
                <form id="signinForm">
                    <div class="form-logo-box">
                        <img src="Logo.jpg" alt="Logo">
                    </div>
                    <div class="brand-title">Eco Rewards</div>
                    
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" id="signin-credential" placeholder="Email or Phone" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="signin-password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
               
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

            <div class="form-box register">
                <form id="signupForm">
                    <div class="form-logo-box">
                        <img src="Logo.jpg" alt="Logo">
                    </div>
                    <div class="brand-title">Eco Rewards</div>
                    
                    <h1>Registration</h1>
                    <div class="input-box">
                        <input type="text" id="signup-name" placeholder="Full Name" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="email" id="signup-email" placeholder="Email" required 
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Valid email required">
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="tel" id="signup-phone" placeholder="Phone (10 digits)" required
                        pattern="[0-9]{10}" title="10 digit phone number">
                        <i class='bx bxs-phone'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="signup-password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
                        <i class='bx bxs-lock-check'></i>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>

            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <h1>Hello, Welcome!</h1>
                    <p>Don't have an account?</p>
                    <button class="btn register-btn" id="register-toggle">Register</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account?</p>
                    <button class="btn login-btn" id="login-toggle">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const registerBtn = document.querySelector('.register-btn');
        const loginBtn = document.querySelector('.login-btn');

        registerBtn.addEventListener('click', () => {
            container.classList.add('active');
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove('active');
        });

        function getUserList() {
            return JSON.parse(localStorage.getItem('users') || '[]');
        }
        
        function saveUserList(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        document.addEventListener("DOMContentLoaded", function() {
            
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const authButton = document.getElementById('auth-button');
            const dashboardButton = document.getElementById('dashboard-button');
            
            if (isLoggedIn === 'true') {
                authButton.textContent = 'Logout';
                authButton.classList.remove('login-btn-header');
                authButton.classList.add('logout-btn');
                authButton.onclick = function(e) {
                    e.preventDefault(); 
                    localStorage.removeItem('isLoggedIn');
                    window.location.reload();
                };
                dashboardButton.style.display = 'inline-block';
            } else {
                authButton.textContent = 'Login';
                authButton.classList.remove('logout-btn');
                authButton.classList.add('login-btn-header');
                authButton.onclick = function(e) {
                    e.preventDefault();
                };
                dashboardButton.style.display = 'none';
            }

            const signupForm = document.getElementById('signupForm');
            const signinForm = document.getElementById('signinForm');

            if (signupForm) {
                signupForm.onsubmit = function(e) {
                    e.preventDefault();
                    
                    const pass = document.getElementById('signup-password').value;
                    const confirmPass = document.getElementById('signup-confirm').value;

                    if (pass !== confirmPass) {
                        alert('Passwords do not match!');
                        return false;
                    }
                    
                    const name = document.getElementById('signup-name').value;
                    const email = document.getElementById('signup-email').value;
                    const phone = document.getElementById('signup-phone').value;
                    
                    const users = getUserList();
                    const userExists = users.find(user => user.email === email || user.phone === phone);
                    
                    if (userExists) {
                        alert('A user with this email or phone number already exists. Please Sign In.');
                        container.classList.remove('active');
                        return false;
                    }
                    
                    const newUser = { name, email, phone, password: pass };
                    users.push(newUser);
                    saveUserList(users);
                    
                    alert('Sign up successful! Please sign in to continue.');
                    signupForm.reset();
                    container.classList.remove('active');
                    return false;
                };
            }
            
            if (signinForm) {
                signinForm.onsubmit = function(e) {
                    e.preventDefault();
                    
                    const credential = document.getElementById('signin-credential').value;
                    const password = document.getElementById('signin-password').value;
                    
                    const users = getUserList();
                    const user = users.find(u => (u.email === credential || u.phone === credential));
                    
                    if (!user) {
                        alert('User not found. Please Sign Up first.');
                        container.classList.add('active');
                        return false;
                    }
                    
                    if (user.password !== password) {
                        alert('Incorrect password. Please try again.');
                        return false;
                    }
                    
                    alert('Sign in successful! Redirecting to home page...');
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'index.html';
                    
                    return false;
                };
            }
        });
    </script>
</body>
</html>
